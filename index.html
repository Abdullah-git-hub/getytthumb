<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
    <!-- <meta property="og:type" content="article" /> -->
    <meta property="og:title" content="Download any YouTube video's Thumbnail."/>
    <meta property="og:description" content="You can download high resolution thumbnail of youtube videos." />
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2017/08/10/03/00/youtube-2617510_960_720.jpg" />
    <title>Youtube Thumbnail Downloader</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2020/11/04/07/29/youtube-5711669_960_720.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <section class="container">
        <div id="linkForm">
            <h3>Download Youtube Thumbnail</h3>
            <div class="inpDiv">
                <label for="ytLink">Paste url here:</label>
                <input id="ytLink" type="text" required placeholder="https://www.youtube.com/watch?v=JnX7Oc8LqD8">
                <div class="input_under"></div>
            </div>
            <div class="loadBtn">
                <button>Load Thumbnail</button>
            </div>
            <!-- <input type="submit" value="Check"> -->
            <div class="prevBox">
                <div class="icons">
                    <i class="fa-solid fa-image"></i>
                    <p>Paste the link to view preview</p>
                </div>
                <img src="" alt="Thumbnail" id="thumbImg">
            </div>
            
            <a id="downloadBtn" href="https://media.istockphoto.com/photos/macca-kabe-picture-id508107988?b=1&k=20&m=508107988&s=170667a&w=0&h=QiSqIWBJAwMP8IBWo0FDUn17U_xP5l-X3J_b8NaIne8=" target="_blank" download>
                <div>Click to Download <i class="fa-solid fa-up-right-from-square"></i></div>
            </a>
        </div>
    </section>

    <!-- <script src="https://kit.fontawesome.com/d708101dd1.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
